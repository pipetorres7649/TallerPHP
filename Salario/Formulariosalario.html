<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salario de Vendedor de Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Estilossalario.css">
</head>
<body>
    <div class="salario-form-container">
        <form action="Salario.php" method="post" class="salario-form" autocomplete="off">
            <h2>Cálculo de Salario de Vendedor</h2>

            <label for="nombre">Nombre del vendedor:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Juan Pérez">

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required pattern="[0-9]{6,15}" maxlength="15" placeholder="Solo números">

            <label for="salarioBase">Salario básico ($):</label>
            <input type="number" id="salarioBase" name="salarioBase" value="737000" readonly>

            <label for="autosVendidos">Número de autos vendidos:</label>
            <input type="number" id="autosVendidos" name="autosVendidos" required min="0" placeholder="Ejemplo: 4">

            <label for="valorVenta">Valor total de la venta ($):</label>
            <input type="number" id="valorVenta" name="valorVenta" required min="0" step="0.01" placeholder="Ejemplo: 80000000">

            <button type="submit">Calcular salario</button>
        </form>
    </div>
</body>
</html>
