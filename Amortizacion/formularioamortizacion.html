<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Amortización</title>
    <link rel="stylesheet" href="estilosamortizacion.css">
</head>
<body>
    <div class="amortizacion-form-container">
        <form action="amortizacion.php" method="post" class="amortizacion-form">
            <h2>Calculadora de Amortización</h2>
            <label for="cedula">Cédula del cliente:</label>
            <input type="text" id="cedula" name="cedula" required placeholder="Ejemplo: 1098123456">

            <label for="nombre">Nombre del cliente:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Pedro Pérez">

            <label for="monto">Monto del crédito ($):</label>
            <input type="number" id="monto" name="monto" min="1" required placeholder="Ejemplo: 1000000">

            <label for="tasa">Tasa de interés mensual (%):</label>
            <input type="number" id="tasa" name="tasa" min="0" step="0.01" required placeholder="Ejemplo: 2">

            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" name="plazo" min="1" required placeholder="Ejemplo: 3">

            <button type="submit">Generar tabla</button>
        </form>
    </div>
</body>
</html>
