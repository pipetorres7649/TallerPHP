<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilosimc.css">
</head>
<body>
    <div class="imc-container">
        <form action="imc.php" method="post" class="imc-form">
            <h2>Calculadora de IMC</h2>
            <label for="nombre">Nombre del paciente:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Daniel">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" min="0" step="0.1" required placeholder="Ejemplo: 75">

            <label for="estatura">Estatura (metros Ej. 1.65):</label>
            <input type="number" id="estatura" name="estatura" min="0" step="0.01" required placeholder="Ejemplo: 1.65">

            <button type="submit">Calcular IMC</button>
        </form>
    </div>
</body>
</html>
